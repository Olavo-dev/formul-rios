<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="icon" href="6500779.png" type="image/x-icon">
    <style>
        textarea {
            resize: none;
            overflow-y: scroll;
        }
    </style>
</head>

<body>




    <H1>Deixe seu comentario</H1>
    <form action="" method="">

        <label for="Nome">Nome:</label> <br>
        <input type="text" id="Nome" style="width: 50%;" required>
        <br>
        <label for="E-mail">E-mail:</label> <br>
        <input type="email" id="e-mail" style="width: 50%;"  required>
        <br>
        <label for="Website">Website:</label> <br>
        <input type="url" id="Website" style="width: 50%;"  required>
        <br>
        <label for="Comentario">Comentário</label> <br>
        <textarea name="Comentario" id="Comentario" style="width: 50%; height: 200px;"></textarea  required>
        <br>
        <h3><b>Observação: Seu comentário será publicado após passar pelo moderador.</b></h3>

        <br>
        <input type="submit" value="Enviar seu comentário">
    </form>
</body>

</html>
